{% extends "base.html" %}
{% block title %}View Records{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{%block content%}
    <h1>View Records</h1>
    <br>
    <br>
    <table class="table">
      <tr>
        <th>Record ID</th>
        <th>Customer SIN</th>
        <th>Date of Registration</th>
        <th>Room ID</th>
      </tr>
    {% for item in data %}
        <tr>
          {% for d in item %}
          <td>{{d}}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
{% endblock %}
