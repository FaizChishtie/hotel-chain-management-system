{% extends "base.html" %}
{% block title %}View All Customers{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{%block content%}
    <h1>View Customers</h1>
    <br>
    <br>
    <table class="table">
      <tr>
        <th>SIN</th>
        <th>Date of Registration</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    {% for item in data %}
        <tr>
          <td>{{item[0]}}</td>
          <td>{{item[1]}}</td>
          <td>{{item[2]}}</td>
          <td>{{item[3]}}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
